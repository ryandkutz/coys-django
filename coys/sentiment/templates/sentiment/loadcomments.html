<!DOCTYPE html>
<html lang="en">
    {%load static%}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'sentiment/style.css' %}">
    <title>r/coys Sentiment Analysis</title>
</head>
<body>
    <h1>Comments</h1>
    <table border="1">
        <tr>
            <th>
                Username
            </th>
            <th>
                Comment Text
            </th>
            <th>
                Sentiment Classification
            </th>
            <th>
                Sentiment Score
            </th>
        </tr>
        {% for comment in comments %}
        <tr>
            <td class="username">
                {{ comment.author }}
            </td>
            <td>
                {{ comment.body }}
            </td>
            <td>
                {{ comment.sentimentClass }}
            </td>
            <td>
                {{ comment.sentimentScore }}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
